<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="todolist.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            function getTomorrow() {
                var today = new Date();
                var tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow;
            }
    
            $('.datepicker').datepicker({
                startDate: getTomorrow()
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <table class="table" id="taskTable">
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Priority</th>
                <th>Target date</th>
                <th>Status</th>
            </tr>
        </table>
    </div>
    <div class="container">
        <div class="row">
            <div class ="col-sm-6">
                <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Add new Task</button>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sel1">Sort by:</label>
                <select class="form-control" id="sel1">
                  <option>Number</option>
                  <option>Name</option>
                  <option>Priority(highest first)</option>
                  <option>Due date(earliest first)</option>
                  <option>Status(undone first)</option>
                </select>
              </div>
        </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Enter details</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" id="newTask">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" placeholder="Enter the task name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="picker">Target date:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control datepicker" id="picker">
                      <span class="input-group-addon"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="prio">Priority:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="prio">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>
</body>
